<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长通信息智能助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
        }

        .avatar-wrapper {
            position: relative;
            margin-top: 8vh;
            width: 60vw;
            max-width: 400px;
        }

        .avatar {
            width: 60vw;
            height: 60vw;
            max-width: 400px;
            max-height: 400px;
            border-radius: 50%;
            border: 3px solid #4CAF50;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
            margin: 0 auto;
            transform: translateY(-13%);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.05);
        }

        .avatar.active::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        #controls {
            position: fixed;
            bottom: 10vh;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .button-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        #startBtn {
            padding: 18px 36px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            width: 160px;
        }

        #startBtn.active-call {
            background: #ff4444;
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }

        #stopBtn {
            display: none;
            padding: 18px 36px;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(255, 153, 0, 0.4);
            width: 160px;
        }

        .status {
            position: fixed;
            bottom: calc(10vh + 90px);
            color: #fff;
            font-size: 16px;
            width: 100%;
            text-align: center;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .avatar-wrapper {
                margin-top: 5vh;
                width: 70vw;
            }
            .avatar {
                width: 70vw;
                height: 70vw;
                border-width: 2px;
            }
            #startBtn, #stopBtn {
                padding: 16px 32px;
                font-size: 18px;
                width: 140px;
            }
            .button-row {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            #controls {
                bottom: 5vh;
            }
            .status {
                bottom: calc(5vh + 90px);
            }
            #startBtn, #stopBtn {
                padding: 14px 28px;
                font-size: 16px;
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="avatar-wrapper">
        <div class="avatar" id="aiAvatar">
            <img src="images1/ai.webp" alt="AI助手">
        </div>
    </div>

    <div class="status" id="status">准备就绪</div>
    
    <div id="controls">
        <div class="button-row">
            <button id="startBtn">开始通话</button>
            <button id="stopBtn">中断回复</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.siliconflow.com/v1/chat/completions';
        const API_KEY = 'sk-jsvryjytwzqbougwvsjzblwjdgsynuczgzmiilugtfektzyk';
        const MODEL = 'deepseek-ai/DeepSeek-R1-Distill-Qwen-7B';

        let recognition;
        let isRecording = false;
        let synthesis = window.speechSynthesis;
        let currentUtterance = null;

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert('请使用最新版Chrome浏览器');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;
            recognition.continuous = true;

            recognition.onstart = () => {
                isRecording = true;
                updateUI();
                showStatus('正在聆听...');
                document.getElementById('startBtn').classList.add('active-call');
            };

            recognition.onend = () => {
                isRecording = false;
                updateUI();
                showStatus('通话已结束');
                document.getElementById('startBtn').classList.remove('active-call');
            };

            recognition.onresult = async (event) => {
                const transcript = event.results[event.results.length-1][0].transcript;
                await processAIResponse(transcript);
            };
        }

        async function processAIResponse(userInput) {
            try {
                document.getElementById('aiAvatar').classList.add('active');
                showStatus('思考中...');

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [{role: "user", content: userInput}]
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                speak(aiResponse);
            } catch (error) {
                console.error('请求失败:', error);
                showStatus('连接错误');
            }
        }

        function speak(text) {
            if(currentUtterance) {
                synthesis.cancel();
            }
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = 'zh-CN';
            currentUtterance.rate = 1;
            
            currentUtterance.onstart = () => {
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('aiAvatar').classList.add('active');
                showStatus('AI正在说话');
            };

            currentUtterance.onend = () => {
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('aiAvatar').classList.remove('active');
                showStatus('正在聆听...');
                currentUtterance = null;
            };

            synthesis.speak(currentUtterance);
        }

        function updateUI() {
            const startBtn = document.getElementById('startBtn');
            startBtn.textContent = isRecording ? '挂断' : '开始通话';
        }

        function showStatus(text) {
            document.getElementById('status').textContent = text;
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!isRecording) {
                recognition.start();
            } else {
                recognition.stop();
                if(currentUtterance) {
                    synthesis.cancel();
                }
                document.getElementById('stopBtn').style.display = 'none';
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if(currentUtterance) {
                synthesis.cancel();
                showStatus('已中断回复');
                document.getElementById('stopBtn').style.display = 'none';
                currentUtterance = null;
            }
        });

        window.onload = () => {
            initSpeechRecognition();
            if (!synthesis) {
                alert('当前浏览器不支持语音功能');
            }
        };
    </script>
</body>
</html>
